<md-dialog aria-label="Confirm">
  <md-dialog-content>
    <p>{{title}}</p>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
    <md-button ng-click="ok()" class="md-primary image-color">OK</md-button>
  </div>
</md-dialog>
